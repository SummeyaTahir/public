<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- start page -->
    <div id="start-page" class="container1">
        <h1>Quranic Verses App</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <!-- Add more navigation links here -->
            </ul>
        </nav>
    </div>

    <main>
        <section class="hero">
            <div class="container">
                <h2>Welcome to the Quranic Verses App</h2>
                <p>Explore the divine verses of the Quran.</p>
                <div class="buttons">
                    <button id="signup-btn" class="btn">Sign Up</button>
                    <button id="login-btn" class="btn">Login</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- login page -->
        <div class="container2">
            <p>&copy; 2024 Quranic Verses App</p>
        </div>
    </footer>

    <div class="container">
        <form id="signup-form" class="form hidden">
            <h2>Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
            <p class="message">Already registered? <a href="#" id="login-link">Log in</a></p>
        </form>

        <form id="login-form" class="form hidden">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p class="message">Not registered yet? <a href="#" id="signup-link">Sign Up</a></p>
        </form>
    </div>

    <script src="login.js"></script>
    <script>
        // JavaScript code to toggle between start page, sign-up, and login forms
        document.getElementById("signup-btn").addEventListener("click", function() {
            document.getElementById("start-page").classList.add("hidden");
            document.getElementById("signup-form").classList.remove("hidden");
            document.getElementById("login-form").classList.add("hidden");
        });

        document.getElementById("login-btn").addEventListener("click", function() {
            document.getElementById("start-page").classList.add("hidden");
            document.getElementById("signup-form").classList.add("hidden");
            document.getElementById("login-form").classList.remove("hidden");
        });

        document.getElementById("login-link").addEventListener("click", function() {
            document.getElementById("start-page").classList.add("hidden");
            document.getElementById("signup-form").classList.add("hidden");
            document.getElementById("login-form").classList.remove("hidden");
        });

        document.getElementById("signup-link").addEventListener("click", function() {
            document.getElementById("start-page").classList.add("hidden");
            document.getElementById("signup-form").classList.remove("hidden");
            document.getElementById("login-form").classList.add("hidden");
        });
    </script>
</body>
</html>
